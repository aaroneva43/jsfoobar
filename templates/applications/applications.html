<div class="container-fluid">
  <div class="row">
    <div class="applications-card col-md-12">
      <div class="card">
        <div class="card-content">
          <div class="applications-top-bar">
            <div class="f-faceted-search-container" f-faceted-search facets="$ctrl.facetedSearch.facets.facets" model="$ctrl.facetedSearch.model" options="$ctrl.facetedSearch.options"></div>
            <div class="d-flex">
              <fwc-column-settings list-name="$ctrl.listName"></fwc-column-settings>
              <div class="applications-button-container">
                <a class="btn btn-wd" ng-click="$ctrl.addApplication()" ng-disabled="$ctrl.disableAddApp"> <i class="fa fa-plus"></i> ADD APPLICATION </a>
              </div>
            </div>
          </div>
          <fwc-grid grid-config="$ctrl.gridConfig" data="$ctrl.gridData" summary="$ctrl.summary"></fwc-grid>
          <fwc-paginator-simple page-size-key="$ctrl.pageSizeKey"></fwc-paginator-simple>
        </div>
      </div>
      <div class="col-md-12 alert trial-info" ng-if="$ctrl.showTrialInfo">
        <button type="button" aria-hidden="true" class="close trial-info-close" ng-click="$ctrl.closeTrialInfo()">×</button>
        <span data-notify="message">{{'Your 14-day free trial period expires' | translate}} {{$ctrl.trialDate}}{{'. Use Estimated Cost to evaluate future cost.' | translate}}</span>
      </div>
      <div class="col-md-12 alert alert-danger" ng-if="$ctrl.tipAdminHasContract">
        <button type="button" aria-hidden="true" class="close trial-info-close" ng-click="$ctrl.closeTipAdminHasContract()">×</button>
        <span data-notify="message">{{$ctrl.tipAdminHasContract}}</span>
      </div>
    </div>
  </div>
</div>
